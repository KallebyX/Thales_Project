{% extends 'base.html' %}

{% block title %}Entrar{% endblock %}

{% block content %}
<section class="login-container">
  <h2>Entrar na Plataforma</h2>
  <form action="{{ url_for('main.login') }}" method="POST" class="login-form">
    <input type="email" name="email" placeholder="E-mail" required>
    <input type="password" name="password" placeholder="Senha" required>
    
    <button type="submit" class="btn-login">Entrar</button>

    <p class="register-link">Ainda não possui uma conta? <a href="{{ url_for('main.register') }}">Cadastre-se</a></p>
    <p class="privacy-text">Seu acesso é seguro e protegido pela LGPD.</p>
  </form>
</section>
{% endblock %}
